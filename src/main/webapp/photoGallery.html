<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Photo Gallery</title>

        <link href="http://static.scripting.com/github/bootstrap2/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/photo-gallery.css" />
	</head>

	<body>
		<div id="photo-upload"></div>

		<div id="photo-gallery">
			<div>
				<h2>Photo gallery</h2>
                <span>Filter</span><input id="filter"/>
				<ul id="untagged">
					<li>
						<img src="images/1stSwatches/RedL.jpg"/>
					</li>
					<li>
						<img src="images/1stSwatches/RedD.jpg"/>
					</li>
				</ul>
			</div>

		</div>

        <div id="photo-modal" class="modal hide fade">
            <div style="width:50%;height:100%;display: block;float:left;">
                <img style="max-width:100%; max-height: 100%" id="big-photo"/>
            </div>

            <div id="photo-tags-editor" style="width:50%;height:100%;background-color:lightgrey;display:inline-block;"></div>

            <div style="position:absolute;bottom:0;right:0;">
                <span id="scopePhotoDetail">Scope: /Photo</span>
                <button id="cancelPhotoDetail" class="btn btn-warning">Cancel</button>
                <button id="savePhotoDetail" class="btn btn-primary">Save</button>
            </div>
        </div>

        <div id="autocomplete" style="z-index:1051;position:absolute;border: solid grey 2px;background-color: whitesmoke;">
            Autocomplete
        </div>

		<!-- ======================================================================= -->

        <script src="scripts/lib/jquery-1.7.1.js"></script>
        <script src="scripts/lib/noty.js"></script>
        <script src="scripts/lib/bootstrap-transition-2.0.2.js"></script>
        <script src="scripts/lib/bootstrap-modal-2.0.2.js"></script>
        <script src="scripts/lib/jquery.livequery-1.1.1.js" type="text/javascript"></script>
		<script src="scripts/lib/underscore-1.4.4.js" type="text/javascript"></script>
		<script src="scripts/lib/backbone-1.0.0.js" type="text/javascript"></script>
    	<script src="scripts/lib/yui-min-3.10.3.js"></script>
        <script src="scripts/lib/ace.js" type="text/javascript"></script>

        <script src="scripts/wedlum/notification/notifier.js" type="text/javascript"></script>
        <script src="scripts/wedlum/tag/TagModelParser.js" type="text/javascript"></script>
        <script src="scripts/wedlum/photo/photoDetailKeybindings.js" type="text/javascript"></script>
        <script src="scripts/wedlum/photo/photoDetail.js" type="text/javascript"></script>
        <script src="scripts/wedlum/photo/photoTagAutocomplete.js" type="text/javascript"></script>
        <script src="scripts/photoGallery.js" type="text/javascript"></script>

        <!-- ======================================================================= -->
	</body>
</html>
