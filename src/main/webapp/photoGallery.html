<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">

		<link rel="stylesheet" href="styles/photo-gallery.css" />
		<title>Photo Gallery</title>
	</head>

	<body ng-app>
		<div id="photo-upload"></div>

		<div id="photo-gallery">
			<div id="untagged" ng-controller="UntaggedController">
				<h2>Untagged</h2>
                <div>{{untaggedcount}} : count</div>
				<ul>
					<li>
						<img src="images/1stSwatches/RedL.jpg"/>
					</li>
					<li>
						<img src="images/1stSwatches/RedD.jpg"/>
					</li>
				</ul>
			</div>

			<div id="tagged">
				<h2>Tagged</h2>
				<ul>
					<li>
						<img src="images/1stSwatches/BlueL.jpg"/>
					</li>
					<li>
						<img src="images/1stSwatches/BlueD.jpg"/>
					</li>
				</ul>
			</div>
		</div>

		<div id="photo-editor">
			<div id="photo-description">
				<h2>Description</h2>
				<button id="save-button">Save</button>
			</div>

			<div id="photo-tags">
				<div id="photo-color">
					<h3>Color</h3>
				</div>
				
				<div id="photo-style">
					<h3>Style</h3>
				</div>
				
				<div id="photo-floral-texture">
					<h3>Floral Texture</h3>
				</div>
			</div>
		</div>

		<!-- ======================================================================= -->
		<script src="scripts/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="scripts/underscore.js" type="text/javascript"></script>
		<script src="scripts/backbone.js" type="text/javascript"></script>
    	<script src="http://yui.yahooapis.com/3.10.3/build/yui/yui-min.js"></script>
		<script src="scripts/photoGallery.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	    <!-- ======================================================================= -->
	</body>
</html>
