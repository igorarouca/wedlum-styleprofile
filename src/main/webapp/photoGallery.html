<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Photo Gallery</title>

        <link href="http://static.scripting.com/github/bootstrap2/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/photo-gallery.css" />
	</head>

	<body>
		<div id="photo-upload"></div>

		<div id="photo-gallery">
			<div>
				<h2>Photo gallery</h2>
                <span>Filter</span><input id="filter"/>
				<ul id="untagged">
					<li>
						<img src="images/1stSwatches/RedL.jpg"/>
					</li>
					<li>
						<img src="images/1stSwatches/RedD.jpg"/>
					</li>
				</ul>
			</div>

		</div>

        <div id="photo-modal" class="modal hide fade flipbox">
            <button id="close" style="float:right;">X</button>
            <img id="big-photo" style="width:100%;height:90%"/>
        </div>

		<!-- ======================================================================= -->

        <script src="http://static.scripting.com/github/bootstrap2/js/jquery.js"></script>
        <script src="http://static.scripting.com/github/bootstrap2/js/bootstrap-transition.js"></script>
        <script src="http://static.scripting.com/github/bootstrap2/js/bootstrap-modal.js"></script>
        <script src="scripts/lib/jquery.livequery.js" type="text/javascript"></script>
		<script src="scripts/underscore.js" type="text/javascript"></script>
		<script src="scripts/backbone.js" type="text/javascript"></script>
    	<script src="http://yui.yahooapis.com/3.10.3/build/yui/yui-min.js"></script>
		<script src="scripts/photoGallery.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://blog.guilhemmarty.com/flippy/jquery.flippy.min.js"></script>

        <!-- ======================================================================= -->
	</body>
</html>
