<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">

		<link rel="stylesheet" href="styles/photo-gallery.css" />
		<title>Photo Gallery</title>
	</head>

	<body>
		<div id="photo-upload"></div>
		<div class="photo-gallery">
			<div>
				<img src="images/1stSwatches/YellowD.jpg"/>
			</div>
	
			<div>
				<img src="images/1stSwatches/YellowL.jpg"/>
			</div>
		</div>

		<!-- ======================================================================= -->
    	<script src="http://yui.yahooapis.com/3.10.3/build/yui/yui-min.js"></script>
		<script src="scripts/underscore.js" type="text/javascript"></script>
		
		<script>
			YUI().use('uploader', function (Y) {
	            var uploader = new Y.Uploader({ width: "300px", height: "40px" }).render('body');

				uploader.set("multipleFiles", true);
				uploader.set("dragAndDropArea", "body");

				uploader.after('fileselect', function (args) {
					_(args.fileList).each(function (file) {
						uploader.upload(file, 'upload');
	                });

	            });
	        });
		</script>
	    <!-- ======================================================================= -->
	</body>
</html>
