<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Photo Gallery</title>

        <link href="http://static.scripting.com/github/bootstrap2/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/photo-gallery.css" />
	</head>

	<body>
		<div id="photo-upload"></div>

		<div id="photo-gallery">
			<div>
				<h2>Photo gallery</h2>
                <span>Filter</span><input id="filter"/>
				<ul id="untagged">
					<li>
						<img src="images/1stSwatches/RedL.jpg"/>
					</li>
					<li>
						<img src="images/1stSwatches/RedD.jpg"/>
					</li>
				</ul>
			</div>

		</div>

        <div id="photo-modal" class="modal hide fade">
            <div style="width:100%;height:50%;overflow:hidden;"><img id="big-photo"/> <button id="close" style="float:right;">X</button></div>
            <div id="photo-tags-editor" style="width:100%;height:50%;background-color:lightgrey;overflow:hidden;"></div>
        </div>

		<!-- ======================================================================= -->

        <script src="scripts/lib/jquery-1.7.1.js"></script>
        <script src="scripts/lib/noty.js"></script>
        <script src="scripts/lib/bootstrap-transition-2.0.2.js"></script>
        <script src="scripts/lib/bootstrap-modal-2.0.2.js"></script>
        <script src="scripts/lib/jquery.livequery-1.1.1.js" type="text/javascript"></script>
		<script src="scripts/lib/underscore-1.4.4.js" type="text/javascript"></script>
		<script src="scripts/lib/backbone-1.0.0.js" type="text/javascript"></script>
    	<script src="scripts/lib/yui-min-3.10.3.js"></script>
        <script src="scripts/lib/ace.js" type="text/javascript"></script>
        <script src="scripts/photoGallery.js" type="text/javascript"></script>

        <!-- ======================================================================= -->
	</body>
</html>
